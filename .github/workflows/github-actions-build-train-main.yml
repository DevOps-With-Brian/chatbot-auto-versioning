on:
  push:
    branches:
      - 'main'
      
jobs:
  bump_version:
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    name: "Bump version and create changelog with commitizen"
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: "${{ secrets.PERSONAL_ACCESS_TOKEN  }}"
      - id: cz
        name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN  }}
      - name: Print Version
        run: echo "Bumped to version ${{ steps.cz.outputs.version }}"
  training-testing:
    needs: bump_version
    name: Train Model and Upload
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Rasa Train and Upload Action
        uses: RasaHQ/rasa-train-test-gha@main
        with:
          rasa_version: '3.3.0'
          data_validate: true
          rasa_train: true
          cross_validation: false
          rasa_test: false
          test_type: all
          publish_summary: false
      - name: Install Commitizen
        run: pip install -U Commitizen
      - name: Set Version
        run: |
          echo "COMMITIZEN_VER=$(cz version -p)" >> $GITHUB_ENV
        id: commitizen-version
      - name: Echo Current Version
        run: |
          echo "The current version is: ${{ env.COMMITIZEN_VER }}"
      - name: Move file to commitizen version
        run: |
          mv models/* models/model_${{ env.COMMITIZEN_VER }}.tar.gz
      - name: Upload model
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@master
        with:
          name: model_${{ env.COMMITIZEN_VER }}.tar.gz
          path: models